<html>
<head>
  <title>CSS Selectors</title>
  <style>
    /* ID Selector */
    #amit {
      background-color: orange;
      color: blue;
    }

    /* Class Selector */
    .green {
      color:green;
    }
    .red {
      color:red;
    }
    .big {
      font-size: 4em;
    }
    .make-italic {
      font-style:italic;
    }



 .border {
   border: solid 2px black;
 }
    /* Element Selector */
    h1{color: yellow}
  </style>
</head>
<body>
  <h1 class="">Heading 1</h1>
  <h1 class="red big make-italic">Heading 2</h1>
  <h1 class="red green">Heading 3</h1>
  <h1 class="green big">Heading 4</h1>
  <h1 id="amit" class="red border">Heading 5</h1>
  <h1 class="red big make-italic">Heading 6</h1>
  <h1 class="green">Heading 7</h1>
  <h1 class="green big">Heading 8</h1>
</body>
</html>
