<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>BUTTON</title>
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <div>
    <input type="button" class="btn" name="Search" value="submit">
    <input type="button" class="btn alert-btn" name="" value="submit">
    <input type="button" class="btn success" name="Search" value="submit">
    <input type="button" class="btn outline-alert" name="Search" value="submit">
    <input type="button" class="btn outline-success" name="Search" value="submit">
  </div>
  <div class= "alert-box">
    <div class="alert-box-heading">
      <h4>
        Alert
      </h4>
      <input type="button" name="Search" value="x" />
    </div>
    <p>
      Do you want to delete
    </p>
    <div class="alert-bottom">
      <input type="button" class="btn btn-left" name="Search" value="Cancel">
      <input type="button" class="btn" name="Search" value="Delete">
    </div>

  </div>
<!--success-->
<div class= "alert-box danger">
  <div class="alert-box-heading">
    <h4>
      Alert
    </h4>
    <input type="button" name="Search" value="x" />
  </div>
  <p>
    Do you want to delete
  </p>
  <div class="alert-bottom">
    <input type="button" class="btn btn-left outline-alert" name="Search" value="Cancel">
    <input type="button" class="btn alert-btn" name="Search" value="Delete">
  </div>

</div>



</body>
</html>
